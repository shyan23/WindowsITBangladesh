<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us - Windows IT Bangladesh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1292fa;
            --secondary: #00b294;
            --accent: #ed7da3;
            --light: #4f0505;
            --dark: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #7fcff7 0%, #c3cfe2 100%);
            color: var(--dark);
            line-height: 1.5;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 10px;
            width: 100%;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 10px 0;
        }
        
        .page-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            width: 100%;
            max-height: 100vh;
        }
        
        .welcome-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            padding: 0 5px;
        }
        
        .logo {
            width: clamp(60px, 15vw, 120px);
            height: clamp(60px, 15vw, 120px);
            display: block;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .welcome-text {
            text-align: left;
        }
        
        h1 {
            font-size: clamp(1.2rem, 4vw, 2.2rem);
            margin-bottom: 5px;
            color: var(--primary);
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }
        
        .welcome-text p {
            font-size: clamp(0.8rem, 2.5vw, 1rem);
        }
        
        h2 {
            font-size: clamp(1rem, 3.5vw, 1.6rem);
            margin: 10px 0;
            color: var(--secondary);
            text-align: center;
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            width: 100%;
            padding: 0 5px;
            margin-top: 10px;
        }
        
        .contact-card {
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .contact-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        .contact-card:active {
            transform: translateY(-2px) scale(0.98);
        }
        
        .contact-card a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            width: 100%;
            height: 100%;
            justify-content: center;
        }
        
        .icon {
            width: clamp(35px, 8vw, 50px);
            height: clamp(35px, 8vw, 50px);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: clamp(14px, 3vw, 20px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .contact-card:hover .icon {
            transform: rotate(5deg) scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .contact-card span {
            font-size: clamp(0.7rem, 2.5vw, 0.9rem);
            text-align: center;
        }
        
        .contact-card:nth-child(2n) .icon {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
        }
        
        .contact-card:nth-child(3n) .icon {
            background: linear-gradient(135deg, var(--accent), var(--primary));
        }
        
        /* Special styling for the connect card */
        .connect-card {
            grid-column: span 2;
        }
        
        .connect-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            width: 100%;
            margin-top: 5px;
        }
        
        .connect-option {
            display: flex;
            align-items: center;
            gap: 5px;
            width: 100%;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }
        
        .connect-option:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .connect-option i {
            font-size: clamp(12px, 2.5vw, 16px);
            color: var(--secondary);
        }
        
        .connect-option span {
            font-size: clamp(0.7rem, 2.5vw, 0.85rem);
        }
        
        footer {
            background-color: var(--dark);
            color: white;
            text-align: center;
            padding: 5px 0;
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            margin-top: 10px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .welcome-section {
                flex-direction: column;
                text-align: center;
                margin-bottom: 5px;
            }
            
            .welcome-text {
                text-align: center;
            }
            
            h1::after {
                left: 50%;
                transform: translateX(-50%);
            }
        }
        
        /* Height-based media queries */
        @media (max-height: 700px) {
            .welcome-section {
                margin-bottom: 5px;
            }
            
            h2 {
                margin: 5px 0;
            }
            
            .contact-grid {
                gap: 8px;
                margin-top: 5px;
            }
            
            footer {
                padding: 3px 0;
            }
        }
        
        @media (max-height: 600px) {
            .welcome-section {
                gap: 8px;
            }
            
            .logo {
                width: clamp(50px, 10vw, 80px);
                height: clamp(50px, 10vw, 80px);
            }
            
            h1 {
                font-size: clamp(1rem, 3.5vw, 1.8rem);
            }
            
            h1::after {
                height: 2px;
                bottom: -3px;
                width: 60px;
            }
            
            .contact-card {
                padding: 8px 5px;
            }
            
            .icon {
                width: clamp(30px, 7vw, 40px);
                height: clamp(30px, 7vw, 40px);
            }
            
            .connect-options {
                gap: 3px;
            }
            
            .connect-option {
                padding: 3px;
            }
        }
        
        @media (max-height: 500px) {
            .page-wrapper {
                display: grid;
                grid-template-rows: auto auto 1fr auto;
            }
            
            .welcome-section {
                flex-direction: row;
                gap: 5px;
            }
            
            .logo {
                width: clamp(40px, 8vw, 60px);
                height: clamp(40px, 8vw, 60px);
            }
            
            .contact-grid {
                grid-template-columns: repeat(5, 1fr);
            }
            
            .connect-card {
                grid-column: span 1;
            }
            
            .connect-options {
                flex-direction: row;
                justify-content: center;
            }
        }
        
        /* Animation for card selection */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .contact-card.selected {
            animation: pulse 0.5s ease;
            box-shadow: 0 0 0 3px var(--primary);
        }
        
        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <main class="main-content container">
            <div class="welcome-section">
                <div class="logo">
                    <img src="Logo2.svg" alt="Windows IT Bangladesh Logo">
                </div>
                <div class="welcome-text">
                    <h1>Welcome to Windows IT Bangladesh!</h1>
                    <p>We provide professional IT services and training across Bangladesh</p>
                </div>
            </div>
            
            <h2>Contact us through:</h2>
            
            <div class="contact-grid">
                <div class="contact-card">
                    <a href="https://www.facebook.com/windows.it.bd/" class="ripple-effect">
                        <div class="icon">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <span>Facebook</span>
                    </a>
                </div>
                
                <div class="contact-card connect-card">
                    <div class="icon">
                        <i class="fas fa-headset"></i>
                    </div>
                    <span style="font-weight: 500; margin-top: 5px;">Connect us with</span>
                    <div class="connect-options">
                        <a href="https://wa.link/gza611" class="connect-option ripple-effect">
                            <i class="fab fa-whatsapp"></i>
                            <span>WhatsApp</span>
                        </a>
                        <a href="tel:01333661342" class="connect-option ripple-effect">
                            <i class="fas fa-phone-alt"></i>
                            <span>01333661342</span>
                        </a>
                    </div>
                </div>
                
                <div class="contact-card">
                    <a href="https://maps.app.goo.gl/KbwdgoUUfRcvWGB77" class="ripple-effect">
                        <div class="icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <span>Find us on Map</span>
                    </a>
                </div>
                
                <div class="contact-card">
                    <a href="mailto:windowsitbd2024@gmail.com" class="ripple-effect">
                        <div class="icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <span>Email us</span>
                    </a>
                </div>
                
                <div class="contact-card">
                    <a href="content.html" class="ripple-effect">
                        <div class="icon">
                            <i class="fas fa-book"></i>
                        </div>
                        <span>Course List</span>
                    </a>
                </div>
            </div>
        </main>
        
        <footer>
            <div class="container">
                <p>&copy; 2024 Windows IT Bangladesh. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        // Add ripple effect and selection animation
        document.querySelectorAll('.ripple-effect').forEach(button => {
            button.addEventListener('click', function(e) {
                // Find the parent card
                const card = this.closest('.contact-card');
                
                // Prevent multiple animations
                if (card && card.classList.contains('selected')) return;
                
                // Add selected class for animation
                if (card) card.classList.add('selected');
                
                // Create ripple element
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                this.appendChild(ripple);
                
                // Position the ripple
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                ripple.style.width = ripple.style.height = `${size}px`;
                ripple.style.left = `${e.clientX - rect.left - size/2}px`;
                ripple.style.top = `${e.clientY - rect.top - size/2}px`;
                
                // Remove ripple after animation completes
                setTimeout(() => {
                    ripple.remove();
                    if (card) card.classList.remove('selected');
                }, 600);
            });
        });

        // Dynamically adjust layout based on screen dimensions
        function adjustLayout() {
            const vh = window.innerHeight;
            const vw = window.innerWidth;
            
            // Get elements
            const welcomeSection = document.querySelector('.welcome-section');
            const contactGrid = document.querySelector('.contact-grid');
            const connectCard = document.querySelector('.connect-card');
            const connectOptions = document.querySelector('.connect-options');
            
            // Extreme small height adjustments
            if (vh < 450) {
                welcomeSection.style.flexDirection = 'row';
                contactGrid.style.gridTemplateColumns = 'repeat(5, 1fr)';
                connectCard.style.gridColumn = 'span 1';
                connectOptions.style.flexDirection = 'row';
            } else if (vh < 600) {
                welcomeSection.style.flexDirection = '';
                contactGrid.style.gridTemplateColumns = '';
                connectCard.style.gridColumn = '';
                connectOptions.style.flexDirection = '';
            }
            
            // Adjust font sizes based on viewport
            document.documentElement.style.setProperty('--font-scale', Math.min(vh, vw) / 1000);
        }

        // Run on load and resize
        window.addEventListener('load', adjustLayout);
        window.addEventListener('resize', adjustLayout);
        
        // Initial call
        adjustLayout();
    </script>
</body>
</html>
