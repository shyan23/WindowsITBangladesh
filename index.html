<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us - Windows IT Bangladesh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1292fa;
            --secondary: #00b294;
            --accent: #ed7da3;
            --light: #4f0505;
            --dark: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #7fcff7 0%, #c3cfe2 100%);
            color: var(--dark);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            overflow-y: auto;
            height: 100%;
            scrollbar-width: thin;
        }
        
        .main-content::-webkit-scrollbar {
            width: 5px;
        }
        
        .main-content::-webkit-scrollbar-thumb {
            background-color: rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        
        .welcome-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            display: block;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .welcome-text {
            text-align: left;
        }
        
        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 10px;
            color: var(--primary);
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }
        
        h2 {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            margin: 20px 0 15px;
            color: var(--secondary);
        }
        
        .contact-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding: 0 10px;
        }
        
        .contact-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        
        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .contact-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        
        .contact-card:active {
            transform: translateY(-5px) scale(0.95);
        }
        
        .contact-card a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .contact-card:hover .icon {
            transform: rotate(5deg) scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .contact-card:nth-child(2n) .icon {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
        }
        
        .contact-card:nth-child(3n) .icon {
            background: linear-gradient(135deg, var(--accent), var(--primary));
        }
        
        /* Special styling for the connect card */
        .connect-card {
            width: 220px;
        }
        
        .connect-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        
        .connect-option {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }
        
        .connect-option:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .connect-option i {
            font-size: 18px;
            color: var(--secondary);
        }
        
        footer {
            background-color: var(--dark);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .welcome-section {
                flex-direction: column;
                text-align: center;
            }
            
            .welcome-text {
                text-align: center;
            }
            
            h1::after {
                left: 50%;
                transform: translateX(-50%);
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
            
            .contact-links {
                gap: 15px;
            }
            
            .contact-card {
                width: calc(50% - 15px);
                max-width: 150px;
                padding: 15px;
            }
            
            .connect-card {
                width: calc(100% - 15px);
                max-width: 220px;
            }
            
            .icon {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
        
        @media (max-height: 700px) {
            .logo {
                width: 80px;
                height: 80px;
            }
            
            .welcome-section {
                margin-bottom: 10px;
            }
            
            h2 {
                margin: 10px 0;
            }
            
            .contact-card {
                padding: 15px 10px;
            }
            
            footer {
                padding: 5px 0;
                font-size: 0.8rem;
            }
        }
        
        /* Animation for card selection */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .contact-card.selected {
            animation: pulse 0.5s ease;
            box-shadow: 0 0 0 3px var(--primary);
        }
        
        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <main class="main-content container">
        <div class="welcome-section">
            <div class="logo">
                <img src="Logo2.svg" alt="Windows IT Bangladesh Logo">
            </div>
            <div class="welcome-text">
                <h1>Welcome to Windows IT Bangladesh!</h1>
                <p>We provide professional IT services and training across Bangladesh</p>
            </div>
        </div>
        
        <h2>Contact us through:</h2>
        
        <div class="contact-links">
            <div class="contact-card">
                <a href="https://www.facebook.com/windows.it.bd/" class="ripple-effect">
                    <div class="icon">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <span>Facebook</span>
                </a>
            </div>
            
            <div class="contact-card connect-card">
                <div class="icon">
                    <i class="fas fa-headset"></i>
                </div>
                <span style="font-weight: 500; margin-top: 10px;">Connect us with</span>
                <div class="connect-options">
                    <a href="https://wa.link/gza611" class="connect-option ripple-effect">
                        <i class="fab fa-whatsapp"></i>
                        <span>WhatsApp</span>
                    </a>
                    <a href="tel:01333661342" class="connect-option ripple-effect">
                        <i class="fas fa-phone-alt"></i>
                        <span>01333661342</span>
                    </a>
                </div>
            </div>
            
            <div class="contact-card">
                <a href="https://maps.app.goo.gl/KbwdgoUUfRcvWGB77" class="ripple-effect">
                    <div class="icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <span>Find us on Map</span>
                </a>
            </div>
            
            <div class="contact-card">
                <a href="mailto:windowsitbd2024@gmail.com" class="ripple-effect">
                    <div class="icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <span>Email us</span>
                </a>
            </div>
            
            <div class="contact-card">
                <a href="content.html" class="ripple-effect">
                    <div class="icon">
                        <i class="fas fa-book"></i>
                    </div>
                    <span>Course List</span>
                </a>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Windows IT Bangladesh. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Add ripple effect and selection animation
        document.querySelectorAll('.ripple-effect').forEach(button => {
            button.addEventListener('click', function(e) {
                // Find the parent card
                const card = this.closest('.contact-card');
                
                // Prevent multiple animations
                if (card && card.classList.contains('selected')) return;
                
                // Add selected class for animation
                if (card) card.classList.add('selected');
                
                // Create ripple element
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                this.appendChild(ripple);
                
                // Position the ripple
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                ripple.style.width = ripple.style.height = `${size}px`;
                ripple.style.left = `${e.clientX - rect.left - size/2}px`;
                ripple.style.top = `${e.clientY - rect.top - size/2}px`;
                
                // Remove ripple after animation completes
                setTimeout(() => {
                    ripple.remove();
                    if (card) card.classList.remove('selected');
                }, 600);
            });
        });

        // Adjust content to fit viewport height
        function adjustHeight() {
            const vh = window.innerHeight;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
            
            // Adjust font sizes and spacing based on viewport height
            if (vh < 500) {
                document.body.classList.add('very-small-height');
            } else {
                document.body.classList.remove('very-small-height');
            }
        }

        // Run on load and resize
        window.addEventListener('load', adjustHeight);
        window.addEventListener('resize', adjustHeight);
    </script>
</body>
</html>
